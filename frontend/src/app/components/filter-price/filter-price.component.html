<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitHandler()">
    <label for="min">Min:</label>
    <input type="number" formControlName="min" id="min" /> <br />
    <label for="max">Max:</label>
    <input type="number" formControlName="max" id="max" />
    <button type="submit">Adjust prices</button>
  </form>
</div>
