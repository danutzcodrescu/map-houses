<div class="dashboard" [ngStyle]="{'right': (isDashboardOpen$ | async) ? 0 : '-33vw'}">
  <button (click)="toggleDashboard()">
    {{ (isDashboardOpen$ | async) ? ">" : "<" }} </button> <ng-container *ngIf="!(selectedHouse$ | async); else house">
      <app-house-table [dataSource]="(dataSource | async)">
      </app-house-table>
      </ng-container>

      <ng-template #house>
        <app-selected-house></app-selected-house>
      </ng-template>
</div>
